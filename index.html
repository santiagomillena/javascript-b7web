<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Olá, Javascript</p>
    <p> <button id="botao" onclick="clicou()" >Clique em mim </button></p>

    <script>


function clicou () {
    window.alert('Clicou')
}
let botao = document.querySelector('#botao')
botao.addEventListener("click",clicou)

    </script>
</body>
</html>
